<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Ma To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1 class="text-center">Ma To-Do List</h1>
    <form class="d-flex">
        <input type="text" id="new-task" class="form-control me-2" placeholder="Ajouter une tache">
        <button type="button" id="add-btn" class="btn btn-success">Ajouter</button>
    </form>
    <ul id="task-list" class="list-group mt-3">
    </ul>
</div>
<script src="script.js"></script>
</body>
</html>
